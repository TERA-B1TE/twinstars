<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Get the repository name from the URL
      var repoName = '/twinstars';
      var path = window.location.pathname;
      var redirectPath = repoName + '/index.html';

      // Check if the path needs a redirect
      if (path !== repoName + '/') {
        window.location.replace(window.location.origin + redirectPath + window.location.search);
      }
    </script>
  </head>
  <body>
  </body>
</html>
